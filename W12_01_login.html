<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body {
        margin: 0%;
        padding: 0%;
        font-family: Caveat,Charm,sans-serif;
        font-weight: bold;

        background: rgb(241,75,255);
        background: linear-gradient(90deg, rgba(241,75,255,1) 0%, rgba(254,254,254,1) 100%);

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: rgb(255, 238, 254);
        width: 750px;
        display: flex;
        justify-content: center;
        border-radius: 12px;
        overflow: hidden;

    .left-side {
            width: 60%;
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20220609/pngtree-gradient-holograms-cute-bg-image_1412610.jpg);
            background-size: cover;
            background-position: center;
            background-blend-mode: darken;

            margin: 0%;
            padding: 24px;
            text-align: center;text-transform: uppercase;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
    }
    .right-side {
        width: 40%;
        padding: 48px;
    form {
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
        }
        input {
            width: 100%;
            box-sizing: border-box;
            padding: 4px;
            margin-bottom: 4px;
            
        }
    button {
        width: 100%;
        background-color: rgb(255, 0, 242);
        color: white;
        cursor: pointer;
        margin-top: 12px;
        padding:5px;
        border: none;
        }
    }   
    }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Information Technology</h1>
            <p>ยินดีต้อนรับเข้าสู่เว็บไซต์การเรีนนการสอนและพัฒนาเว็บไวต์</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form action="" id="loginForm" method="">
                <label for="">Username :</label>
                <input type="text" name="username" id="username" required>
                <label for="">Password :</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <p><a href="#">Forgot password?</a></p>
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>

    <script>
        // เพิ่ม event listener ให้กับฟอร์มที่มี id เป็น "loginForm"
        // เมื่อผู้ใช้กด submit จะเรียกใช้ฟังก์ชันที่กำหนด
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่เมื่อกดปุ่ม submit

            // ดึงค่าที่ผู้ใช้ป้อนจาก input field (username และ password) และตัดช่องว่างด้านหน้า/หลังออก
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("errorMsg"); // อ้างอิงถึง div ที่ใช้แสดงข้อความ error

            // ตรวจสอบว่าผู้ใช้กรอกข้อมูลครบหรือไม่
            if (username === "" || password === "") {
                errorMsg.textContent = "กรุณากรอก Username และ Password"; // แสดงข้อความแจ้งเตือน
                return; // ออกจากฟังก์ชันทันที ไม่ดำเนินการตรวจสอบต่อ
            }

            // ตรวจสอบว่าข้อมูลที่ป้อนตรงกับค่าที่กำหนดไว้หรือไม่ (username: "admin", password: "1234")
            if (username === "admin" && password === "1111") {
                //alert("เข้าสู่ระบบสำเร็จ!"); // แจ้งเตือนผู้ใช้ว่าล็อกอินสำเร็จ
                window.location.href = "W13_WebResponsive.html"; // เปลี่ยนหน้าไปยังเป้าหมาย"
            } else {
                errorMsg.textContent = "Username หรือ Password ไม่ถูกต้อง"; // แสดงข้อความ error เมื่อป้อนข้อมูลผิด
            }
        });
    </script>


</body>
</html>
