<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <style>

.typing {
  font-size: 48px;
  font-family: monospace;
  width: 0;
  overflow: hidden;
  white-space: nowrap;
  border-right: 10px solid black;
  animation: typing 3s steps(10) forwards, blink 0.5s ease;
}
@keyframes typing {
  0% { width: 0; }
  100% { width: 100%; 
    max-width: max-content;
    border-right: 0px solid white }
}

body {
  background-color:rgb(241, 163, 19);
  background-size: cover;
  background-attachment: fixed;
}



    </style>
<body>
    <div class="typing"><h1>Hello World</h1></div>
</body>
</html>
